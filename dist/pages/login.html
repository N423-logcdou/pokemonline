<div id="loginPage">
    <h1>Log In</h1>
    <p id="login-msg"></p>
    <form action="" class="login-form">
        <div>
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" id="email" class="form-control" required/>
        </div>
        <div>
            <label for="pw" class="form-label">Password:</label>
            <input type="password" id="pw" class="form-control" required/>
        </div>
        <div>
            <div class="btn btn-primary" id="signIn" onclick="login()">Sign In</div>
        </div>
        
    </form>
    
    <h1>Sign Up</h1>
    <p id="signup-msg"></p>
    <form action="" class="signup-form">
        <div>
            <label for="uNameC" class="form-label">Username:</label>
            <input type="text" id="uNameC" class="form-control" required/>
        </div>
        <div>
            <label for="emailC" class="form-label">Email Address:</label>
            <input type="email" id="emailC" class="form-control" required/>
        </div>
        <div>
            <label for="pwC" class="form-label">Password:</label>
            <input type="password" id="pwC" class="form-control" minlength="6" required/>
        </div>
        
        <div class="btn btn-primary" id="createAcctBtn" onclick="createAccount()">Create Account</div>
    </form>
</div>
