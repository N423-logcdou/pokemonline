<h1>Log In</h1>
<form action="" class="login-form">
    <label for="email">Email Address:</label>
    <input type="email" id="email" />
    <label for="pw">Password:</label>
    <input type="password" id="pw" />
    <input type="submit" value="Sign In" id="signIn" onclick="login()" />
</form>
<form action="" class="signup-form">
    <label for="uNameC">Username:</label>
    <input type="text" id="uNameC" />
    <label for="emailC">Email Address:</label>
    <input type="email" id="emailC" />
    <label for="pwC">Password:</label>
    <input type="password" id="pwC" />
    <input type="submit" value="Create Account" id="createAcctBtn" onclick="createAccount()" />
</form>
