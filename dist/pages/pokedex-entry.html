<div class="entry-content">
    <div class="entry-top-row">
        <div class="entry-img">
            <img src="./images/game-images/pokemon/missing.png" alt="">
        </div>
        <div class="entry-basic-info">
            <div class="entry-basic-info-top">
                <h1 id="pokedex-entry-name">Missingno</h1>
                <h2 id="pokedex-entry-num">#0</h2>
            </div>
            <div class="entry-basic-info-mid">
                <div class="entry-type flying">Bird</div>
                <div class="entry-type normal">Normal</div>
            </div>
            <p id="pokedex-entry-desc">
                This Pokemon info is missing!
            </p>
        </div>
    </div>
    <div class="entry-bottom-row">
        <div class="entry-stats">
            <h2>Stats</h2>
            <div class="stats">
                <div class="entry-stat" id="entry-stat-hp">
                    <h4>5</h4>
                    <h6>HP</h6>
                </div>
                <div class="entry-stat" id="entry-stat-attk">
                    <h4>5</h4>
                    <h6>Attk.</h6>
                </div>
                <div class="entry-stat" id="entry-stat-def">
                    <h4>5</h4>
                    <h6>Def.</h6>
                </div>
                <div class="entry-stat" id="entry-stat-spak">
                    <h4>5</h4>
                    <h6>Sp. Attk.</h6>
                </div>
                <div class="entry-stat" id="entry-stat-spdf">
                    <h4>5</h4>
                    <h6>Sp. Def.</h6>
                </div>
                <div class="entry-stat" id="entry-stat-spd">
                    <h4>5</h4>
                    <h6>Speed</h6>
                </div>
            </div>
            
        </div>
        <div class="entry-abilities">
            <h2>Abilities</h2>
            <div id="abilities"></div>
        </div>
    </div>
</div>
